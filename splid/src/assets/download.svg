<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">

  <!-- Wallet Icon -->
  <defs>
    <linearGradient id="walletGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22c55e"></stop>
      <stop offset="100%" stop-color="#15803d"></stop>
    </linearGradient>
  </defs>

  <!-- Wallet Body -->
  <rect x="40" y="70" width="180" height="140" rx="20" fill="url(#walletGrad)"></rect>

  <!-- Wallet Flap -->
  <rect x="40" y="70" width="180" height="50" rx="20" fill="#16a34a"></rect>

  <!-- Money -->
  <rect x="70" y="40" width="120" height="70" rx="10" fill="#86efac"></rect>
  <text x="130" y="85" text-anchor="middle" font-size="40" font-weight="bold" fill="#166534">$</text>

  <!-- Arrow Left -->
  <line x1="70" y1="155" x2="160" y2="155" stroke="#e0f2fe" stroke-width="12" stroke-linecap="round"></line>
  <polygon points="70,155 90,140 90,170" fill="#e0f2fe"></polygon>

  <!-- Arrow Right -->
  <line x1="100" y1="185" x2="190" y2="185" stroke="#facc15" stroke-width="12" stroke-linecap="round"></line>
  <polygon points="190,185 170,170 170,200" fill="#facc15"></polygon>

  <!-- Text -->
  <text x="260" y="180" font-family="Poppins, Arial, sans-serif" font-size="110" font-weight="700">
    <tspan fill="#15803d">Split</tspan>
    <tspan fill="#f97316">Mate</tspan>
  </text>

</svg>
